<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sample WebSocket Client</title>
</head>
<body>
<div class="container">
    <h1>TIC TAC TOE</h1>
    <div>
        <button id="createGame" type="button" class="btn btn-primary">Create</button>
    </div>
    <br/>

<!--    <ul id="currentGames" class="list-group"></ul>-->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">game name</th>
            <th scope="col">creator</th>
            <th scope="col">number of players</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="currentGames" >
        </tbody>
    </table>
</div>
</body>
<script>
    var sessionId;
    const currentGames = document.getElementById("currentGames");
    const createGame = document.getElementById("createGame");

    const socket = new WebSocket("ws://localhost:8080/socket");
    socket.binaryType = "arraybuffer";

    createGame.onclick = function (event) {
        $.post( "http://localhost:8080/createGame/"+sessionId, function() {})
        .fail(function() {
            alert( "error creating game" );
        })
    };

    socket.onopen = function (event) {
    };

    socket.onmessage = function (event) {
        var data = JSON.parse(event.data);
        var opCode = data['opCode'];

        if(opCode == 'mainPage'){
            sessionId = data['sessionId'];
            var currentGames = data['currentGames'];
            currentGames.forEach(function(game) {
                addToCurrentGames(game);
            });
        }else if(opCode == 'gameCreated'){
            var newGame = data['newGame'];
            addToCurrentGames(newGame);
        }else if(opCode == 'gameUpdated'){
            var game = data['game'];
            updateGame(game);
        }
    };

    function joinGame(gameId){
        $.post( "http://localhost:8080/joinGame/"+gameId+"/"+sessionId, function() {
            window.location.href = '/gamePage.html';
        })
            .fail(function() {
                alert( "error joining game"+gameId );
            })
    }

    function updateGame(game) {
        var gameDom = document.getElementById(game.id);
        gameDom.outerHTML = gameToHtml(game)
        console.log("coucou")
    }

    function addToCurrentGames(game) {
        // currentGames.innerHTML += `<li class="list-group-item">${game.title} ${game.isJoinable ? '<button style="float: right" type="button" class="btn btn-primary btn-sm">join</button>' : ''}</li>`
        currentGames.innerHTML += gameToHtml(game)
    }

    function gameToHtml(game) {
        return `<tr id="${game.id}"> <td>${game.title}</th> <td>${game.creator}</td> <td>${game.nbOfPlayers}</td> <td>${game.isJoinable ? '<button onclick="joinGame(\'' + game.id + '\')" style="float: right" type="button" class="btn btn-primary btn-sm">join</button>' : ''}</td> </tr>`;
    }

</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</html>
